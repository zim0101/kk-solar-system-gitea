services:
  mongodb:
    image: mongo:latest
    container_name: kk-solar-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ADMIN_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ADMIN_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGODB_DB_NAME:-solarsystem}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    networks:
      - kk-solar-network

